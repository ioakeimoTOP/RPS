<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors plus</title>
  </head>
  <body>
    <header>
      <div class="logo">RPS</div>
    </header>
    <main>
      <div class="game">
        <div class="game__avatar game__avatar-computer"></div>
        <div class="game__versus">
          <button
            class="game__round-opponent game__icon game__icon-undecided"
          ></button>
          <p class="game__score game__score-opponent">0</p>
          <p>vs</p>
          <p class="game__score game__score-player">0</p>

          <button
            class="game__round-player game__icon game__icon-undecided"
          ></button>
        </div>
        <div class="game__player">
          <button class="game__choice game__icon game__icon-rock"></button>
          <button class="game__choice game__icon game__icon-paper"></button>
          <button class="game__choice game__icon game__icon-scissors"></button>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <p>Copyright &copy; ioakeimo 2023</p>
      </div>
    </footer>
  </body>
</html>
